<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        background: url('../static/img/about-3.jpg') no-repeat center center/cover;
    }

    .text-muted {
      color: #ffffff!important;
      font-weight: bold;
  }

  .mb-3, .my-3 {

    color: #ffffff;
}

  <body class="text-center">

<link href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">
<form class="form-signin" action="/dashboard" method="post">
  {% set fname='img/' + params['login_image'] %}
  <img class="mb-4" src="{{ url_for('static',filename=fname) }}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    <label for="uname" class="sr-only">User Name</label>
    <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>
    <label for="pass" class="sr-only">Password</label>
    <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<p class="mt-5 mb-3 text-muted">&copy;{{params['blog_name']}} 2020-2021</p>
</form>


</body>
</html>
